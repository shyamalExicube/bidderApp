<ion-header>
  <ion-toolbar>
    <ion-title>
      Filter
    </ion-title>
    <ion-segment [(ngModel)]="demo" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="Positive">
          <h1>Positives</h1>
        </ion-segment-button>
        <ion-segment-button value="Negative">
          <h1>Negatives</h1>
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
<div [ngSwitch]="demo">

  <ion-list *ngSwitchCase="'Positive'">
      <ion-item-sliding *ngFor="let data of positivekeywords;let i=index">
          <ion-item>
            <ion-label>{{data}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="deletePosKey(i)">Delete</ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>

  <ion-list *ngSwitchCase="'Negative'">
        <ion-item-sliding *ngFor="let data of negativekeywords;let i=index">
          <ion-item >
            <ion-label>{{data}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="deleteNegKey(i)" style="color:red">Delete</ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
  
</div>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
</ion-content>
