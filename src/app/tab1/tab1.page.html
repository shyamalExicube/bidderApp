<ion-header>
  <ion-toolbar>
    <ion-title>
     List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-list>
        <ion-item *ngFor="let data of totalData; let i=index">

          <ion-avatar slot="start"  (click)="multiDelete(i)">
            <img *ngIf="data.source == 'Upwork'" src="assets/images/upwork1.png"/>
            <img *ngIf="data.source == 'Freelancer'" src="assets/images/freelancer.png"/>
          </ion-avatar>

          <ion-label (click)="goDetails(i)">
            <h2>{{data.title}}</h2>
            <p>{{data.description}}</p>
          </ion-label>
          <!-- <ion-icon name="trash" (click)="delete(data,i)"></ion-icon> -->
          <!-- <ion-icon name="heart" (click)="addFav(data,i)" *ngIf='!data.fav'></ion-icon>
          <ion-icon name="heart" (click)="addFav(data,i)" style="color:red"  *ngIf='data.fav' ></ion-icon> -->
        </ion-item>
      </ion-list>
</ion-content>
